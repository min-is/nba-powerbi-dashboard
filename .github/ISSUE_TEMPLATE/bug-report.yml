    id: component
    attributes:
      label: Affected Component
      options:
        - API Extraction
        - Data Transformation
        - Warehouse Loading
        - Power BI Integration
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Reproduction Steps
      description: How do you exactly trigger this issue?
      placeholder: |
        1. Run pipeline with command...
        2. Observe error in...
